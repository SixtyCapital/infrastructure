apiVersion: v1
kind: Service
metadata:
  name: airflow-web
spec:
  type: NodePort
  selector:
    app: airflow-web
    tier: web
  ports:
    - name: airflow-web
      protocol: TCP
      port: 8080
      targetPort: airflow-web
      nodePort: 32080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: airflow-web
    tier: web
  name: airflow-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: airflow-web
    spec:
      containers:
      - name: airflow-web
        image: gcr.io/sixty-capital/sixty:develop
        command:
        - /usr/local/bin/airflow-entry.sh
        - webserver
        env:
        - name: GOOGLE_CLOUD_PROJECT
          valueFrom:
            secretKeyRef:
              name: airflow-secrets
              key: project-id
        - name: SIXTY_CONFIG_FILE
          value: config_airflow.yaml
        - name: AIRFLOW__CORE__REMOTE_LOG_CONN_ID
          value: sixty_gcp
        - name: AIRFLOW__CORE__REMOTE_BASE_LOG_FOLDER
          valueFrom:
            secretKeyRef:
              name: airflow-secrets
              key: airflow-log-folder
        - name: FERNET_KEY
          value: Yd02MB6W0KXvklEG1FPxOJt_A-V3ARvnvp1TMfdPivc=
        - name: REDIS_HOST
          value: redis-master
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: airflow-secrets
              key: db-airflow-database
        - name: POSTGRES_HOST
          value: localhost
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: airflow-secrets
              key: db-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: airflow-secrets
              key: db-password
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 1Gi
      - image: gcr.io/cloudsql-docker/gce-proxy:1.11
        name: cloudsql-proxy
        command: ["/cloud_sql_proxy"]
        args: ["-instances=$(DB_CONNECTION_NAME)=tcp:5432"]
        env:
        - name: DB_CONNECTION_NAME
          valueFrom:
            secretKeyRef:
              name: airflow-secrets
              key: db-connection-name
      restartPolicy: Always
      nodeSelector:
        cloud.google.com/gke-nodepool: small
---
