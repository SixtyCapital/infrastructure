general:
  build_dir: docker

machine:
  services:
    - docker
  environment:
    REGISTRY: 491722570113.dkr.ecr.us-east-1.amazonaws.com

dependencies:
  override:
  - eval "$(aws ecr get-login)"

test:
  override:
  - docker build -t $REGISTRY/base base/.
  - docker build -t $REGISTRY/jupyter jupyter/.
  - docker build -t $REGISTRY/celery-worker celery-worker/.

deployment:
  # pushes to a) the hash & the branch, b) latest if on master, c) the tag if tagged
  master:
    branch: master
    commands:
      - docker tag $REGISTRY/base $REGISTRY/base:$CIRCLE_BRANCH $REGISTRY/base:latest
      - docker push $REGISTRY/base:$CIRCLE_BRANCH
      - docker push $REGISTRY/base:latest

  other:
    branch: /.*/   # any other branch
    commands:
      - docker tag $REGISTRY/base $REGISTRY/base:$CIRCLE_BRANCH
      - docker push $REGISTRY/base:$CIRCLE_BRANCH

