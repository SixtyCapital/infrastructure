general:
  build_dir: docker

machine:
  pre:
  - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  - pip install docker-compose
  - sudo chmod -R 777 .config
  services:
  - docker
  environment:
    AWS_DEFAULT_REGION: us-east-1
    GOOGLE_APPLICATION_CREDENTIALS: ${HOME}/gcloud-service-key.json
    PROJECT_ID: sixty-capital
    # this is also in .env. We could have a separate dc file for circle. Reassess on next
    # version of circle, which supports containers natively
    REGISTRY: 491722570113.dkr.ecr.us-east-1.amazonaws.com
    IMAGE_TAG: $REGISTRY/base

dependencies:
  override:
  - echo $GCLOUD_KEY_B64 | base64 --decode --ignore-garbage > $GOOGLE_APPLICATION_CREDENTIALS
  - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
  - gcloud config set project $PROJECT_ID
  - docker login -e a@a.com -u oauth2accesstoken -p "$(gcloud auth print-access-token)" https://gcr.io
  - eval "$(aws ecr get-login)"

test:
  override:
  - docker build -t $IMAGE_TAG .

deployment:
  # pushes to a) the branch, b) latest if on master, c) the tag if tagged
  # does this for both AWS & GCloud
  master:
    branch: master
    commands:
      - docker tag $IMAGE_TAG $IMAGE_TAG:$CIRCLE_BRANCH
      - docker tag $IMAGE_TAG $IMAGE_TAG:latest
      - docker push $IMAGE_TAG:$CIRCLE_BRANCH
      - docker push $IMAGE_TAG:latest

  other:
    branch: /.*/   # any other branch
    commands:
      - docker tag $IMAGE_TAG $IMAGE_TAG:$CIRCLE_BRANCH
      - docker push $IMAGE_TAG:$CIRCLE_BRANCH

  release:
    tag: /.*/  # any tag
    commands:
      - docker tag $IMAGE_TAG $IMAGE_TAG:$CIRCLE_TAG
      - docker push $IMAGE_TAG:$CIRCLE_TAG
